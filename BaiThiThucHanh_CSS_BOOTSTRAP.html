<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Baithithuchanh_css_bootstrap</title>
    <link rel="stylesheet" href="Libs/Bootstrap3.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="BaiThiThucHanhCSSBOOTSTRAP.css">
    <script src="js/Baithithuchanhcssbootstrapjs.js"></script>

</head>



<div class="container">
    <section id="content">
        <form action="">

            <h1>MATRIMONIAL SURVEY</h1>
            <h2>Personer details</h2>
            <div class="col-md-12 col-sm-4 col-xs-6">
            <div class="form-group">
                <label>Name</label>
                <input class="ip-text" name="Name" required type="text" placeholder="Name"/>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input class="ip-text" name="Address" required type="text" placeholder="Address"/>
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input class="ip-text" name="Phone" required type="number" placeholder="Phone"/>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input class="ip-text" name="email" required type="email" placeholder="Email.."/>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <label><input type="radio" name="gender" value="male"/> Male</label>
                <label><input type="radio" name="gender" value="female"/> Female</label>


            </div>

                    <div class="form-group">
                        <label>Age</label>
                        <input class="ip-text" name="Age" required type="number" placeholder="Age"/>
                    </div>

                    <div class="form-group">
                        <label>Qualification</label>
                        <label><input type="checkbox"  name="BCA" value="BCA"/>BCA</label>
                        <label><input type="checkbox"  name="BA" value="BCA"/>BA</label>
                        <label><input type="checkbox"  name="BSC" value="BCA"/>BSC</label>
                    </div>
            </div>
            <div class="form-group">
            <button>Continues</button>
            <button>Reset</button>
            </div>
            <br>
            <br>


        </form>

        <div class="container">
        <h3>MATRIMONIAL SURVER</h3>
            <label><h4>Survey Question</h4></label>
            <div class="form-group">
                <label>How often you are surfing this site?</label>
                <label><input type="radio" name="often" value="daily"/>Daily</label>
                <label><input type="radio" name="often" value="weekly"/>Weekly</label>
                <label><input type="radio" name="often" value="Monthly"/>Monthly</label>
            </div>

            <div class="form-group">
                <label>Which matrimonial site you visit mostly?</label>
                <input class="ip-text" name="Name" required type="text"/>
            </div>
            <div class="form-group">
                <label>Where you use internet?</label>
                <label><input type="radio" name="where" value="Home"/>Home</label>
                <label><input type="radio" name="where" value="Office"/>Office</label>
                <label><input type="radio" name="where" value="cybercafe"/>Cyber cafe</label>
            </div>
            <div class="form-group">
                <label>Are you feel services provided by us?</label>
                <label><input type="radio" name="feel" value="Fair"/>Fair</label>
                <label><input type="radio" name="feel" value="Good"/>Good</label>
                <label><input type="radio" name="feel" value="Verygood"/>Very good</label>
                <label><input type="radio" name="feel" value="Excellent"/>Excellent</label>
            </div>
            <div class="form-group">
                <label>Which type of member you are?</label>
                <label><input type="radio" name="membertype" value="Free"/>Free</label>
                <label><input type="radio" name="membertype" value="Premium"/>Premium</label>
                <label><input type="radio" name="membertype" value="Gold"/>Gold</label>
            </div>
            <div class="form-group">
            <label>If you are a free member, would like to take paid service?</label>
            <label><input type="radio" name="freemember" value="Yes"/>Yes</label>
            <label><input type="radio" name="freemember" value="No"/>No</label>
            <label><input type="radio" name="freemember" value="Iwillthink"/>I'll think</label>
        </div>
            <div class="form-group">
                <label>Rate this website.?</label>
                <label><input type="radio" name="rate" value="below5"/>Below 5</label>
                <label><input type="radio" name="rate" value="5to10"/>5 to 10</label>
                <label><input type="radio" name="rate" value="morethan10"/>More than 10</label>
            </div>








    </section>


</div><!-- container -->

</div>

<script type="text/javascript"
        setTimeout(function(){
        alert("Thanks for prarticipating into Survey");
}, 3000);
</script>
</body>
</html>
